server {
  listen 80;
  server_name _;

  location /static/ {
    alias /opt/panel/frontend/static/;
  }

  # Roundcube webmail (reverse proxied)
  # For host-native installs, run Roundcube on 127.0.0.1:8081 (container or local service).
  location /webmail/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8081/;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8000;
  }
}
